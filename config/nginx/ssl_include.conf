# SSL/TLS Configuration for Centmin Mod
#
# Multi-Distribution OpenSSL Compatibility:
# - EL7: OpenSSL 1.0.2k (EOL) - Legacy TLS 1.0/1.1 support
# - EL8: OpenSSL 1.1.1 (LTS) - Modern TLS 1.2/1.3 support
# - EL9: OpenSSL 3.0.x - TLS 1.2/1.3 with stricter crypto policies
# - EL10: OpenSSL 3.2.x+ - TLS 1.3 preferred, enhanced security defaults
#
# Security Recommendations:
# - For EL9/EL10 (OpenSSL 3.x): Use TLSv1.2 and TLSv1.3 only
# - Disable TLSv1 and TLSv1.1 (deprecated by RFC 8996)
# - Use modern cipher suites compatible with OpenSSL 3.x crypto policies
# - EL10 systems benefit from AWS-LC integration when enabled
#
# Note: This is a base configuration included by nginx vhost templates.
# Override these settings in individual vhost configurations as needed.

ssl_session_cache      shared:SSL:10m;
ssl_session_timeout    60m;
ssl_protocols  TLSv1 TLSv1.1 TLSv1.2;