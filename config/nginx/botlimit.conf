	2    $binary_remote_addr;
}

# limits for googlebot and $bot_agent = 1
#limit_conn_zone $bot_iplimit zone=bota_connlimit:16m;
#limit_req_zone  $bot_iplimit zone=bota_reqlimitip:16m  rate=50r/s;
